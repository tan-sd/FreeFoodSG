<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google API code templates</title>
    <!-- Vue 3 -->
    <script src='https://cdn.jsdelivr.net/npm/vue@next'></script>
    <!-- access api -->
    <script src="./api.js"></script>

    <style>
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- map instance -->
    <div id="map"></div>

    <!-- autocomplete field -->
    <input type="text" class="form-control" id="autocomplete"><label for="input_place" id="autcomplete_input">Start by typing a location here...</label>

    <!-- get geolocation from user -->
    <script>
        var x = document.getElementById("demo");
        function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
        }

        function showPosition(position) {
        x.innerHTML = "Latitude: " + position.coords.latitude +
        "<br>Longitude: " + position.coords.longitude;
        }
    </script>
    <!-- map script -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTVIjkyBy6CcgLFFNBjiwgD4zg0vRq1_o&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
</body>
</html>
