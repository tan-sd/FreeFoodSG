<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google API code templates</title>
    <!-- for map -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- Vue 3 -->
    <script src='https://cdn.jsdelivr.net/npm/vue@next'></script>
    <!-- access api -->
    <script type="module" src="./api.js"></script>
    <!-- get user location -->
    <script src="./get_user_location.js"></script>
    <!-- load google sign in library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- map instance -->
    <div>
        <div id="map"></div>
    </div>
    
    <div>
        <div id="location"></div>
        <button onclick="get_location()">click on me to get your location</button>
    </div>

    <!-- autocomplete field -->
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="autocomplete">
        <label for="input_place" id="autcomplete_input">Start by typing a location here...</label>
    </div>

    <!-- google sign in code -->
    <!-- take note of the data-callback input, you need a function in there to handle the callback-->
    <div id="g_id_onload"
        data-client_id="407206605140-bssenou8lkjkhcbagqf95nqem39prulh.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-callback=""
        data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
        data-type="standard"
        data-shape="rectangular"
        data-theme="filled_black"
        data-text="signin_with"
        data-size="large"
        data-logo_alignment="left">
    </div>

    <!-- map script -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_XNrepzj7pUf2-dp9vSkpAfjXkAB9yHI&libraries=places&callback=initMap&v=weekly"
      defer
    ></script>
</body>
</html>
