<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./google_imports.js"></script>
    <!-- import jwt-decoding library -->
    <!-- <script src="./jwt-decode.js"></script> -->
    <!-- load google sign in library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    help
    <!-- google sign in code -->
    <!-- take note of the data-callback input, you need a function in there to handle the callback-->
    <div id="g_id_onload"
        data-client_id="407206605140-bssenou8lkjkhcbagqf95nqem39prulh.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="onSignIn"
        data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
        data-type="standard"
        data-shape="rectangular"
        data-theme="filled_black"
        data-text="signin_with"
        data-size="large"
        data-logo_alignment="left">
    </div>
</body>
